<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">DTEN â€” Western Canada (dten_square_gradient.svg)</title>
  <desc id="desc">Compact square badge with DTEN stacked over Western Canada. Right-aligned tagline and tightened spacing.</desc>
  <defs>
    
    <linearGradient id="grad" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#1B365D"/>
      <stop offset="50%" stop-color="#00A86B"/>
      <stop offset="100%" stop-color="#F39C12"/>
    </linearGradient>

  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="400" height="400" rx="32" fill="#FEFEFE"/>

  <!-- subtle decorative arc -->
  <g transform="translate(20,32)" opacity="0.12">
    <path d="M10 300 C80 40, 320 40, 390 300" fill="none" stroke="url(#grad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Acronym DTEN: tightened letter-spacing and moved slightly left for a more compact look -->
  <text x="40" y="180" font-family="Montserrat, Arial, Helvetica, sans-serif" font-weight="800" font-size="110" fill="url(#grad)" letter-spacing="-6">DTEN</text>

  <!-- Tagline aligned to the right edge beneath DTEN. text-anchor=end to align to right -->
  <text x="360" y="230" font-family="Open Sans, Arial, Helvetica, sans-serif" font-weight="600" font-size="20" text-anchor="end" fill="#6C757D" letter-spacing="-0.2">Western Canada</text>
</svg>
